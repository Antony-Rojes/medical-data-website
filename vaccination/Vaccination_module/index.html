<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"><meta name="viewport" 
content="width=device-width, initial-scale=1.0"> 
    <title>National Vaccination Portal</title> 
    <link rel="stylesheet" href="css/main.css"> 
    <link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.
min.css" rel="stylesheet"> 
    <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstr
ap-icons.css"> 
</head> 
<body> 
    <div class="container d-flex flex-column justify-content-center 
align-items-center" style="min-height: 100vh;"> 
        <div class="text-center mb-5"> 
            <h1 class="display-4 fw-bold text-primary 
brand-font">National Vaccination Portal</h1> 
            <p class="lead text-muted">Integrated Health Management 
System</p> 
        </div> 
        <div class="row g-4 w-100" style="max-width: 1000px;"> 
            <div class="col-md-4"> 
                <div class="card h-100 p-4 text-center" 
onclick="location.href='pages/schedule.html'"> 
                    <i class="bi bi-calendar-check-fill text-primary 
display-3 mb-3"></i> 
                    <h4 class="fw-bold">Master Schedule</h4> 
                    <p class="text-muted small">Complete Immunization 
Protocol (Birth to 60+).</p> 
                </div> 
            </div> 
            <div class="col-md-4"> 
                <div class="card h-100 p-4 text-center" 
onclick="location.href='pages/initiatives.html'"> 
                    <i class="bi bi-megaphone-fill text-warning 
display-3 mb-3"></i> 
                    <h4 class="fw-bold">Govt Initiatives</h4> 
                    <p class="text-muted small">New schemes like 
U-WIN, HPV, and Mission Indradhanush.</p> 
                </div> 
            </div> 
            <div class="col-md-4"> 
                <div class="card h-100 p-4 text-center" 
onclick="location.href='pages/camps.html'"> 
                    <i class="bi bi-hospital-fill text-success 
display-3 mb-3"></i> 
                    <h4 class="fw-bold">Find & Add Camps</h4> 
                    <p class="text-muted small">Locate camps or 
register a new event.</p> 
                </div> 
            </div> 
        </div> 
    </div> 
</body> 
</html>
